<div class="row">
  <div class="col-xl-12 col-md-12">
    <div class="container-fluid">
      <div class="card rounded-0">
        <div class="card-header">
          <div class="card-title">
            <span class="page-title">
              <h5 *ngIf="!contactId">Create Contact</h5>
              <h5 *ngIf="contactId">Edit Contact</h5>
            </span>
            <span class="back-button">
              <button
                class="btn btn-default rounded-0"
                [routerLink]="['/home/contacts/list']"
              >
                <i class="fas fa-arrow-left"> Back</i>
              </button>
            </span>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="contactForm" (ngSubmit)="submitContactForm()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="form-control rounded-0"
              />
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="form-control rounded-0"
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select formControlName="gender" class="form-control rounded-0">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input
                type="text"
                formControlName="dateOfBirth"
                class="form-control rounded-0"
              />
            </div>
            <button
              class="btn btn-primary float-left float-sm-left btn-rounded"
              [disabled]="!contactForm.valid"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
